<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교폭력 도우미</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #FFE8CC;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #chat-container {
            width: 100%;
            max-width: 450px;
            height: 700px;
            background-color: #FFF9F0;
            display: flex;
            flex-direction: column;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* 헤더 영역 */
        #header {
            background-color: #FFE4B5;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #FFD4A3;
        }

        .mascot {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background-color: #FFF9F0;
            padding: 10px 20px;
            border-radius: 20px;
            margin-bottom: 8px;
        }

        .mascot-icon {
            font-size: 28px;
        }

        .mascot h1 {
            font-size: 18px;
            color: #8B6914;
            font-weight: 600;
        }

        .date {
            font-size: 14px;
            color: #A0826D;
            margin-top: 8px;
        }

        /* 채팅 영역 */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #FFF9F0;
        }

        #chat-window::-webkit-scrollbar {
            width: 6px;
        }

        #chat-window::-webkit-scrollbar-thumb {
            background-color: #FFE4B5;
            border-radius: 3px;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 20px;
            line-height: 1.5;
            word-break: keep-all;
        }

        .message.bot .message-bubble {
            background-color: #FFFFFF;
            border: 1px solid #FFE4B5;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-bubble {
            background-color: #B8D4A8;
            color: #2C5530;
            border-bottom-right-radius: 4px;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #FFE4B5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: #A0826D;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        /* 퀵 버튼 영역 */
        #quick-buttons {
            padding: 12px 16px;
            background-color: #FFF9F0;
            border-top: 1px solid #FFE4B5;
        }

        .quick-buttons-container {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 4px;
        }

        .quick-buttons-container::-webkit-scrollbar {
            height: 4px;
        }

        .quick-buttons-container::-webkit-scrollbar-thumb {
            background-color: #FFE4B5;
            border-radius: 2px;
        }

        .quick-btn {
            flex-shrink: 0;
            padding: 8px 16px;
            background-color: #FFE4B5;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            color: #8B6914;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .quick-btn:hover {
            background-color: #FFD4A3;
            transform: translateY(-2px);
        }

        /* 입력 영역 */
        #input-area {
            padding: 16px;
            background-color: #FFFFFF;
            border-top: 1px solid #FFE4B5;
        }

        #chat-form {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background-color: #FFF9F0;
            border-radius: 24px;
            padding: 4px;
            border: 1px solid #FFE4B5;
            transition: border-color 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: #FFD4A3;
        }

        .plus-btn {
            background: none;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8B6914;
            font-size: 20px;
            transition: background-color 0.2s;
        }

        .plus-btn:hover {
            background-color: #FFE4B5;
        }

        #user-input {
            flex: 1;
            border: none;
            background: none;
            padding: 8px 12px;
            font-size: 15px;
            outline: none;
            color: #333;
        }

        #user-input::placeholder {
            color: #A0826D;
        }

        #submit-button {
            background-color: #87B071;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        #submit-button:hover {
            background-color: #76A061;
            transform: scale(1.1);
        }

        #submit-button:disabled {
            background-color: #D3D3D3;
            cursor: not-allowed;
        }

        /* 모바일 반응형 */
        @media (max-width: 480px) {
            body {
                padding: 0;
            }
            
            #chat-container {
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <!-- 헤더 -->
        <div id="header">
            <div class="mascot">
                <span class="mascot-icon">🐱</span>
                <h1>학교폭력 도우미</h1>
            </div>
            <div class="date" id="current-date"></div>
        </div>

        <!-- 채팅 창 -->
        <div id="chat-window">
            <div class="message bot">
                <div class="avatar">📚</div>
                <div class="message-bubble">
                    안녕하세요! 👋<br>
                    학교폭력 관련 매뉴얼을 도와드릴게요.<br>
                    궁금한 것을 편하게 물어보세요!
                </div>
            </div>
        </div>

        <!-- 퀵 버튼 -->
        <div id="quick-buttons">
            <div class="quick-buttons-container">
                <button class="quick-btn" onclick="sendQuickMessage('학교폭력 신고 절차')">학폭 신고 절차</button>
                <button class="quick-btn" onclick="sendQuickMessage('초기 대응 방법')">초기 대응</button>
                <button class="quick-btn" onclick="sendQuickMessage('학부모 상담 요령')">학부모 상담</button>
                <button class="quick-btn" onclick="sendQuickMessage('조사 절차')">조사 절차</button>
                <button class="quick-btn" onclick="sendQuickMessage('관련 법령')">관련 법령</button>
                <button class="quick-btn" onclick="sendQuickMessage('서식 다운로드')">서식 다운로드</button>
            </div>
        </div>

        <!-- 입력 영역 -->
        <div id="input-area">
            <form id="chat-form">
                <div class="input-wrapper">
                    <button type="button" class="plus-btn" title="추가 기능">➕</button>
                    <input type="text" id="user-input" placeholder="메시지를 입력하세요..." autocomplete="off">
                </div>
                <button id="submit-button" type="submit" title="전송">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const submitButton = document.getElementById('submit-button');

        // 현재 날짜 표시
        function updateDate() {
            const now = new Date();
            const options = { month: 'long', day: 'numeric', weekday: 'long' };
            const dateStr = now.toLocaleDateString('ko-KR', options);
            document.getElementById('current-date').textContent = dateStr;
        }
        updateDate();

        // 메시지 전송
        chatForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage('user', message);
            userInput.value = '';
            setInputState(false);
            showTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                hideTypingIndicator();

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                appendMessage('bot', data.reply || data.error);

            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                appendMessage('bot', '죄송합니다, 오류가 발생했습니다. 😢');
            } finally {
                setInputState(true);
                userInput.focus();
            }
        });

        // 메시지 추가
        function appendMessage(type, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type);
            
            if (type === 'bot') {
                messageDiv.innerHTML = `
                    <div class="avatar">📚</div>
                    <div class="message-bubble">${text.replace(/\n/g, '<br>')}</div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-bubble">${text.replace(/\n/g, '<br>')}</div>
                `;
            }
            
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // 타이핑 인디케이터
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('message', 'bot', 'typing-indicator');
            typingDiv.innerHTML = `
                <div class="avatar">📚</div>
                <div class="message-bubble typing-indicator" style="display: flex;">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            chatWindow.appendChild(typingDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = chatWindow.querySelector('.typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // 입력 상태 설정
        function setInputState(enabled) {
            userInput.disabled = !enabled;
            submitButton.disabled = !enabled;
        }

        // 퀵 메시지 전송
        function sendQuickMessage(message) {
            userInput.value = message;
            chatForm.dispatchEvent(new Event('submit'));
        }

        // Enter 키로 전송
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
